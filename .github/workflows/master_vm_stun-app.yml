on:
  push:
    branches:
      - feat/CI
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        script: sudo ufw allow 8080  && cd IDATT2104-Project/ && git pull && ls && nohup sudo make deploy & exit